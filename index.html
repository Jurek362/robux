<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koło Fortuny (Python Backend)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .hidden { display: none; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #22d3ee;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-4xl mx-auto text-center">

        <!-- Auth View -->
        <div id="auth-view">
            <h1 class="text-4xl md:text-5xl font-bold mb-8 text-cyan-400">Witaj w Kole Fortuny</h1>
            <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
                <div class="flex border-b border-gray-600 mb-6">
                    <button id="show-login-btn" class="flex-1 p-3 font-bold text-xl border-b-4 border-cyan-500">Logowanie</button>
                    <button id="show-register-btn" class="flex-1 p-3 font-bold text-xl text-gray-500 border-b-4 border-transparent">Rejestracja</button>
                </div>
                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <input type="text" id="login-username" placeholder="Nazwa użytkownika" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-cyan-500 focus:border-cyan-500" required>
                    <input type="password" id="login-password" placeholder="Hasło" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-cyan-500 focus:border-cyan-500" required>
                    <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 rounded-full text-lg shadow-lg">Zaloguj się</button>
                </form>
                <!-- Register Form -->
                <form id="register-form" class="space-y-4 hidden">
                    <input type="text" id="register-username" placeholder="Nazwa użytkownika" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-cyan-500 focus:border-cyan-500" required>
                    <input type="password" id="register-password" placeholder="Hasło" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-cyan-500 focus:border-cyan-500" required>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-full text-lg shadow-lg">Zarejestruj się</button>
                </form>
                <p id="auth-error" class="text-red-400 mt-4 h-5"></p>
            </div>
        </div>

        <!-- Game View -->
        <div id="game-view" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl md:text-3xl font-bold text-cyan-400">Witaj, <span id="username-display"></span>!</h1>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Wyloguj</button>
            </div>
            <div class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700">
                <div class="flex flex-col md:flex-row gap-8">
                    <!-- Spin Section -->
                    <div class="flex-1 flex flex-col items-center justify-center p-6 bg-gray-900/50 rounded-xl border border-gray-700">
                        <h2 class="text-2xl font-bold mb-4">Zakręć kołem!</h2>
                        <p id="cooldown-message" class="text-yellow-400 mb-4 h-6"></p>
                        <button id="spin-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-10 rounded-full text-xl shadow-lg disabled:bg-gray-600 disabled:cursor-not-allowed flex items-center gap-3">
                            <div id="spin-spinner" class="spinner hidden"></div>
                            <span>KRĘĆ!</span>
                        </button>
                        <p id="spin-result" class="mt-4 text-xl h-6"></p>
                    </div>
                    <!-- Points & Rewards Section -->
                    <div class="w-full md:w-1/2 bg-gray-900/50 p-6 rounded-xl border border-gray-700">
                        <h2 class="text-2xl font-bold mb-2">Twoje Punkty</h2>
                        <div class="text-5xl font-bold text-yellow-400 mb-6" id="points-display">0</div>
                        <h2 class="text-2xl font-bold mb-4">Wymień na Game Pass</h2>
                        <div class="space-y-4">
                            <input type="text" id="roblox-username" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white" placeholder="Twoja nazwa w Roblox">
                            <input type="text" id="gamepass-id" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white" placeholder="ID Game Passa">
                            <p class="text-sm text-gray-400">Koszt wymiany: <span id="redeem-cost-display" class="font-bold">10,000</span> Pkt</p>
                            <button id="redeem-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-full text-lg shadow-lg disabled:bg-gray-600 disabled:cursor-not-allowed">Wymień Punkty</button>
                            <p id="redeem-message" class="text-green-400 mt-4 h-5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_BASE_URL = "https://your-render-app-name.onrender.com"; // WAŻNE: Zmień na adres swojej aplikacji na Render.com
        const REDEEM_COST = 10000;
        const COOLDOWN_MINUTES = 15;

        // --- DOM ELEMENTS ---
        const authView = document.getElementById('auth-view');
        const gameView = document.getElementById('game-view');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showLoginBtn = document.getElementById('show-login-btn');
        const showRegisterBtn = document.getElementById('show-register-btn');
        const authError = document.getElementById('auth-error');
        const logoutBtn = document.getElementById('logout-btn');
        const usernameDisplay = document.getElementById('username-display');
        const pointsDisplay = document.getElementById('points-display');
        const spinBtn = document.getElementById('spin-btn');
        const spinResult = document.getElementById('spin-result');
        const cooldownMessage = document.getElementById('cooldown-message');
        const redeemBtn = document.getElementById('redeem-btn');
        const redeemMessage = document.getElementById('redeem-message');

        let cooldownInterval;

        // --- API HELPER ---
        async function apiCall(endpoint, method = 'GET', body = null) {
            const headers = { 'Content-Type': 'application/json' };
            const token = localStorage.getItem('jwtToken');
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const options = { method, headers };
            if (body) {
                options.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Wystąpił błąd');
                }
                return data;
            } catch (error) {
                console.error('API Call Error:', error);
                throw error;
            }
        }

        // --- AUTHENTICATION ---
        function showAuthForm(type) {
            authError.textContent = '';
            if (type === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                showLoginBtn.classList.add('border-cyan-500', 'text-white');
                showLoginBtn.classList.remove('text-gray-500', 'border-transparent');
                showRegisterBtn.classList.add('text-gray-500', 'border-transparent');
                showRegisterBtn.classList.remove('border-cyan-500', 'text-white');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                showRegisterBtn.classList.add('border-cyan-500', 'text-white');
                showRegisterBtn.classList.remove('text-gray-500', 'border-transparent');
                showLoginBtn.classList.add('text-gray-500', 'border-transparent');
                showLoginBtn.classList.remove('border-cyan-500', 'text-white');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            authError.textContent = '';
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            try {
                await apiCall('/api/register', 'POST', { username, password });
                alert('Rejestracja pomyślna! Możesz się teraz zalogować.');
                showAuthForm('login');
                registerForm.reset();
            } catch (error) {
                authError.textContent = error.message;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            authError.textContent = '';
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            try {
                const data = await apiCall('/api/login', 'POST', { username, password });
                localStorage.setItem('jwtToken', data.token);
                await initializeGame();
            } catch (error) {
                authError.textContent = error.message;
            }
        }
        
        function handleLogout() {
            localStorage.removeItem('jwtToken');
            clearInterval(cooldownInterval);
            authView.classList.remove('hidden');
            gameView.classList.add('hidden');
        }

        // --- GAME LOGIC ---
        async function initializeGame() {
            try {
                const data = await apiCall('/api/user/data');
                authView.classList.add('hidden');
                gameView.classList.remove('hidden');
                updateUI(data);
            } catch (error) {
                // Token might be invalid, force logout
                handleLogout();
            }
        }
        
        function updateUI(data) {
            usernameDisplay.textContent = data.username;
            pointsDisplay.textContent = data.points.toLocaleString();
            redeemBtn.disabled = data.points < REDEEM_COST;

            const cooldownEnd = data.last_spin_timestamp + (COOLDOWN_MINUTES * 60 * 1000);
            updateCooldownTimer(cooldownEnd);
        }
        
        function updateCooldownTimer(cooldownEnd) {
            clearInterval(cooldownInterval);
            cooldownInterval = setInterval(() => {
                const now = Date.now();
                const timeLeft = Math.round((cooldownEnd - now) / 1000);
                if (timeLeft <= 0) {
                    clearInterval(cooldownInterval);
                    cooldownMessage.textContent = 'Możesz teraz losować!';
                    spinBtn.disabled = false;
                } else {
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    cooldownMessage.textContent = `Następne losowanie za: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                    spinBtn.disabled = true;
                }
            }, 1000);
        }

        async function handleSpin() {
            spinBtn.disabled = true;
            spinResult.textContent = 'Losowanie...';
            try {
                const data = await apiCall('/api/spin', 'POST');
                spinResult.textContent = data.message;
                updateUI({ 
                    username: usernameDisplay.textContent, 
                    points: data.new_points, 
                    last_spin_timestamp: data.last_spin_timestamp 
                });
            } catch (error) {
                spinResult.textContent = error.message;
                spinBtn.disabled = false; // Re-enable on error
            }
        }

        async function handleRedeem() {
            redeemBtn.disabled = true;
            redeemMessage.textContent = 'Przetwarzanie...';
            const robloxUsername = document.getElementById('roblox-username').value;
            const gamepassId = document.getElementById('gamepass-id').value;

            if (!robloxUsername || !gamepassId) {
                redeemMessage.textContent = 'Wypełnij wszystkie pola!';
                redeemBtn.disabled = false;
                return;
            }

            try {
                const data = await apiCall('/api/redeem', 'POST', { robloxUsername, gamepassId });
                redeemMessage.textContent = data.message;
                document.getElementById('roblox-username').value = '';
                document.getElementById('gamepass-id').value = '';
                // Refresh user data to get new points total
                const userData = await apiCall('/api/user/data');
                updateUI(userData);
            } catch (error) {
                redeemMessage.textContent = error.message;
            } finally {
                // The button state will be updated by updateUI
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('redeem-cost-display').textContent = REDEEM_COST.toLocaleString();
            showLoginBtn.addEventListener('click', () => showAuthForm('login'));
            showRegisterBtn.addEventListener('click', () => showAuthForm('register'));
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            logoutBtn.addEventListener('click', handleLogout);
            spinBtn.addEventListener('click', handleSpin);
            redeemBtn.addEventListener('click', handleRedeem);

            if (localStorage.getItem('jwtToken')) {
                initializeGame();
            }
        });
    </script>
</body>
</html>
